<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="content__menu menu">
        <div class="content__items item">
          <div class="item__text">Online Shopping</div>
          <div class="item_liner"></div>
          <svg class="item__icon">
            <use xlink:href="./img/icons.svg#Online-Shopping">></use>
          </svg>
        </div>
        <div class="content__items item">
          <div class="item__text">Quality Product</div>
          <div class="item_liner"></div>
          <svg class="item__icon">
            <use xlink:href="./img/icons.svg#Quality-Product">></use>
          </svg>
        </div>
        <div class="content__items item">
          <div class="item__text">Domestic & International Delivery</div>
          <div class="item_liner"></div>
          <svg class="item__icon">
            <use xlink:href="./img/icons.svg#Domestic">></use>
          </svg>
        </div>
        <div class="content__items item">
          <div class="item__text">Well Organized</div>
          <div class="item_liner"></div>
          <svg class="item__icon icon">
            <use xlink:href="./img/icons.svg#Well-Organized"></use>
          </svg>
        </div>
      </div>
      <div class="content__info info">
        <div class="info__text">Our Services</div>
      </div>
    </div>
  </body>
</html>

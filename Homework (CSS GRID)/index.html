<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="products">
        <div class="item-first">
          <img
            class="item-img"
            src="./img/1.png"
            width="100%"
            height="100%"
            alt=""
          />
        </div>
        <div class="item-sec">
          <img
            class="item-img"
            width="100%"
            height="100%"
            src="./img/2.png"
            alt=""
          />
        </div>
        <div class="item-third">
          <img class="item-img" src="./img/3.png" alt="" />
        </div>
        <div class="item-forth">
          <img class="item-img" src="./img/4.png" alt="" />
        </div>
        <div class="item-fifth">
          <img class="item-img" src="./img/5.png" alt="" />
        </div>
        <div class="item-sixth">
          <img class="item-img" src="./img/6.png" alt="" />
        </div>
      </div>
      <div class="gallery">
        <div class="item__first item">
          <img src="./img/7.png" width="100%" height="100%" alt="" />
        </div>
        <div class="item__second item">
          <img src="./img/7-1.png" alt="" />
        </div>
        <div class="item__thirth item">
          <img src="./img/8.png" alt="" />
        </div>
        <div class="item__forth item">
          <img src="./img/9.png" alt="" />
        </div>
        <div class="item__fith item">
          <img src="./img/10.png" alt="" />
        </div>
        <div class="item__sixth item">
          <img src="./img/11.png" alt="" />
        </div>
        <div class="item__seven item">
          <img src="./img/12.png" alt="" />
        </div>
        <div class="item__eight item">
          <img src="./img/13.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
